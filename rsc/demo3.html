<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	ul{
		float: left;
		width: 200px;
		height: 220px;
		background-color: Green;
		margin: 0 20px;
	}
	li{
		background: red;
		margin: 4px 0px;
		cursor: pointer;
		font: bold 22px/50px serif;
		height: 50px;
	}
</style>
<script type="text/javascript">
	//要加载的数据
	var json = [
		{"id":"1","webName":"google","Age":"3"},
		{"id":"2","webName":"baidu","Age":"5"},
		{"id":"3","webName":"netease","Age":"4"},
		{"id":"4","webName":"tencent","Age":"6"}
	];

	//数据加载函数
	$(function(){
		var $topul = $("#topul");
		var $bottomul = $("#bottomul");
		for(var i = 0; i<json.length;i++){
			var item = json[i];
			var $li = $("<li>"+item.webName+","+item.Age+"coder.</li>");
			

			$li.click(function(){
				if($(this).parent().attr("id") == "topul"){
					$(this).appendTo($bottomul);
				}else{
					$(this).appendTo($topul);
				}
			});

			$li.appendTo($topul);
		}
	})
	

</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<ul id="topul"></ul>
		<ul id="bottomul"></ul>
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
