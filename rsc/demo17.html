<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/index.js" type="text/javascript"></script>
<style>
	.demo div li span {
		font: bold 22px/1.25em "宋";
		color: #898989;
	}
	#print {
		padding: 2px 5px;
		margin: 10px 2px;
	}
</style>
<script type="text/javascript">
	function printHtml(html) {
		var bodyHtml = document.body.innerHTML;
		document.body.innerHTML = html;
		window.print();
		document.body.innerHTML = bodyHtml;

	}
	function onprint(){
		var html = $('#printarea').html();
		printHtml(html);
	}
	$(function(){
		$("#print").click(function(){
			onprint()
		})
	});
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<div id="printarea">
			<li><span>不是给文明以岁月，而是给岁月以文明！</span></li>
			<li><span>不是给生命以时间，而是给时间以生命！</span></li>
		</div>
		<button id="print">打印上面div的html</button>
	</div>
<button id="turnback"><a href="http://www.luwanlin.com/">返回目录</a></button>
</div>
</body>
</html>
