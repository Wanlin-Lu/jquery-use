<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("#count").focus(function(){
			if($.trim($(this).val()) == this.defaultValue){
				$(this).val("");
			}
		}).blur(function(){
			if($.trim($(this).val()) == ""){
				$(this).val(this.defaultValue);
			}
		});
	})
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		账号：<input type="text" value="请输入您的账号" id="count">
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
