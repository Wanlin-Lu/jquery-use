<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	#box {
		width: 400px;
		height: 200px;
		background-color: #ccc;
		text-align: center;
	}

</style>
<script type="text/javascript">
	//网页标题闪烁插件
	//匿名自执行函数
	;(function($){
		$.extend({//扩展jQuery对象本身
			blinkTitle: {
				show: function() {
					var step=0, _title = document.title;
					var timer = setInterval(function(){
						step++;
						if(step==3){step=1};
						if(step==1){document.title='【     】'+_title};
						if(step==2){document.title='【新消息】'+_title};
					},500);
					return [timer,_title];
				},
				clear: function(timerArr) {
					if(timerArr) {
						clearInterval(timerArr[0]);
						document.title = timerArr[1];
					};
				}
			}
		})
	})(jQuery);

	// 使用插件
	$(function(){
		var timerArr = $.blinkTitle.show();
		setTimeout(function() {
			$.blinkTitle.clear(timerArr);
		},10000);
	});
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<div id="box">注意网页标题栏</div>
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
