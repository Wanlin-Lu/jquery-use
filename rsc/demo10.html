<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/index.js" type="text/javascript"></script>
<style>
	table {
		background: green;
		font-size: 12px;
	}
	th,td {
		border: 1px solid #888;
		padding: 5px 10px;
		height: 30px;
		line-height: 30px;
		text-align: center;
	}
	th {
		background: #CCF;
	}
	td {
		width: 150px;
		cursor: pointer;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("table td").click(function(){
			$("#tip>span").text($(this).text());//这里必须是$(this).text(),而不是$(this).val()
		});
	})
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<div id="tip">你点击的表格值为：<span></span></div>
		<table>
		  <thead>
		    <tr>
		      <th>日</th>
		      <th>一</th>
		      <th>二</th>
		      <th>三</th>
		      <th>四</th>
		      <th>五</th>
		      <th>六</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>1</td>
		      <td>2</td>
		      <td>4</td>
		      <td>1</td>
		      <td>2</td>
		      <td>3</td>
		      <td>4</td>
		    </tr>
		    <tr>
		      <td>5</td>
		      <td>6</td>
		      <td>7</td>
		      <td>8</td>
		      <td>9</td>
		      <td>10</td>
		      <td>11</td>
		    </tr>
		    <tr>
		      <td>12</td>
		      <td>13</td>
		      <td>14</td>
		      <td>15</td>
		      <td>16</td>
		      <td>17</td>
		      <td>18</td>
		    </tr>
		  </tbody>
		</table>
	</div>
<button id="turnback"><a href="http://www.luwanlin.com/">返回目录</a></button>
</div>
</body>
</html>
