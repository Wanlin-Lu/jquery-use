<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	ul{
		list-style: square inside;
		border: 1px solid #777;
		padding: 10px;
	}
	li{
		cursor: pointer;
		margin: 5px 0;
		font: normal 22px/1.25em "微软雅黑";
	}
	#Sindex{
		font: bold 17px/2.0em "宋";
	}
</style>
<script type="text/javascript">
	$(function(){
		$("ul li").click(function(){
			var index = $("ul li").index($(this));
			$("#Sindex").html("<p>-- 点击的li的index为："+index+"</p>");
		})
	})
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<ul>
		  <li>只有努力奋斗才会有美好的未来。</li>
		  <li>蚂蚁部落欢迎您，希望能够提供有益的建议和意见</li>
		  <li>本站的url地址是softwhy.com</li>
		  <li>没有人一开始就是高手，必须要努力</li>
		  <li>每一天都是新的必须要好好的珍惜</li>
		</ul>
		<div id="Sindex">--</div>
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
