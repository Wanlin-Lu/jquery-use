<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	dl {
		font: normal 12px/1.5em sans-serif;
		background-color: #898989;
	}
	dt {
		width: 100px;
		padding: 5px;
		line-height: 20px;
	}
	a:hover {
		text-decoration: none;
	}
	dt a {
		color: #111;
	}
	dd {
		display: none;
		padding: 10px;
	}
	dd a {
		color: #fff;
		display: block;
		padding: 3px 5px;
		border-bottom: 1px dashed #CCC ;
	}
</style>
<script type="text/javascript">
	$(function(){
		$("dl").hover(function(){
			// $('dd').show(300);
			$('dd').slideDown(300);
		},function(){
			// $('dd').hide(500);
			$("dd").slideUp(500);
		})
	});
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<dl>
			<dt><a href="#">三体世界</a></dt>
			<dd>
				<a href="#">程心</a>
				<a href="#">丁仪</a>
				<a href="#">罗辑</a>
				<a href="#">韦德</a>
			</dd>
		</dl>
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
