<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	input{
		margin: 10px 0px;
	}
	a {
		background: #333;
		padding: 5px 9px;
		color: #FFF;
		border-radius: 5px;
		text-decoration: none;
	}
	a:hover{
		text-decoration: none;
	}
</style>
<script type="text/javascript">
	$(function(){
		var as = $('div>a');
		as.eq(0).click(function(){
			$('#tip>span').text($("input[type=text]").val());
		});
		as.eq(1).click(function(){
			$('#tip>span').text($("input[type=checkbox]").val());
		});
		as.eq(2).click(function(){
			$('#tip>span').text($("input[type=button]").val());
		})
	});
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<input type="text" value="东方不败" name=""><br>
		<input type="checkbox" value="令狐冲" name=""><br>
		<input type="button" value="按钮呀" name="">
		<div>
			<a href="#">查看type为text的input</a>
			<a href="#">查看type为checkbox的input</a>
			<a href="#">查看type为button的input</a>
		</div>
		<div id="tip">---<span></span></div>
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
