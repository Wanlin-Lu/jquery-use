<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/index.js" type="text/javascript"></script>
<style>
	.thediv {
		width: 150px;
		height: 50px;
		background: #CCC;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		//编写插件
		;(function($){
			$.fn.disableSelection = function(){
				return this.attr('unselectable','on')
					.css({
						'-moz-user-select':'-moz-none',
						'-moz-user-select':'none',
						'-o-user-select':'none',
						'-khtml-user-select':'none',
						'-webkit-user-select':'none',
						'-ms-user-select':'none',
						'user-select':'none'
					}).bind('selectstart',false);
			};
		})(jQuery);

		//使用插件
		// $(':not(input,select,textarea)').disableSelection();
		$('div.thediv').disableSelection();
	})
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<div class="thediv">你无法选中这些字。</div>
		<textarea placeholder="在这里输入的文字可以被选中的。"></textarea>
	</div>
<button id="turnback"><a href="http://www.luwanlin.com/">返回目录</a></button>
</div>
</body>
</html>
