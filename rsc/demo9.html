<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
<style>
	
</style>
<script type="text/javascript">
	//插件编写
	;(function($){
		$.fn.extend({//对jQuery对象的方法拓展
			autoHeight: function(){
				return this.each(function(){
					var $this = $(this);
					if(!$this.attr('_initAdjustHeight')){
						$this.attr('_initAdjustHeight',$this.outerHeight());
					}
					_adjustH(this).on('input',function(){
						_adjustH(this);
					});
				});
				function _adjustH(elem){
					var $obj = $(elem);
					return $obj.css({
						height:$obj.attr('_initAdjustHeight'),
						'overflow-y':'hidden'
					}).height(elem.scrollHeight);
				}
			}
		});

	})(jQuery);

	//插件使用
	$(document).ready(function(){
		$('#txt').autoHeight();
	})
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<textarea id="txt" placeholder="输入框的高度会随着输入内容的高度变化！"></textarea>
	</div>
<button id="turnback"><a href="../index.html">返回目录</a></button>
</div>
</body>
</html>
