<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/index.js" type="text/javascript"></script>
<style>
	#box {
		margin-top: 200px;
		width: 200px;
		height: 200px;
		position: relative;
	}
	#first {
		text-align: center;
		width: 200px;
		height: 200px;
		position: absolute;
	}
	#sec {
		text-align: center;
		width: 200px;
		height: 200px;
		/*left:-200px;*/
		display: none;
		position: absolute;
	}
	#buttons input {
		padding: 3px 5px;
		margin: 3px 5px;
	}
</style>
<script type="text/javascript">
	$(function(){
		$('#btn1').unbind().click(function(){
			$("#first").hide();
			$("#sec").css("left","-500px").show().animate({"left":"0px"},500);
		});
		$('#btn2').unbind().click(function(){
			$("#sec").hide();
			$("#first").css("left","500px").show().animate({"left":"0px"},500);
		});
		$("#btn3").unbind().click(function(){
			$("#first").hide();
			$("#sec").css("top","500px").show().animate({"top":"0px"},500);
		});
		$("#btn4").unbind().click(function(){
			$("#sec").hide();
			$("#first").css("top","-500px").show().animate({"top":"0px"},500);
		})
	});
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<div id="box">
			<div id="first">
				<p>白日依山尽</p>
				<p>黄河入海流</p>
				<p>欲穷千里目</p>
				<p>更上一层楼</p>
			</div>
			<div id="sec">
				<p>白日依山尽</p>
				<p>黄河入海流</p>
				<p>欲穷千里目</p>
				<p>更上一层楼</p>
			</div>
		</div>
		<div id="buttons">
			<input type="button" value="向右滚动" id="btn1" name="">
			<input type="button" value="向左滚动" id="btn2" name="">
			<input type="button" value="向上滚动" id="btn3" name="">
			<input type="button" value="向下滚动" id="btn4" name="">
		</div>
	</div>
<button id="turnback"><a href="http://www.luwanlin.com/">返回目录</a></button>
</div>

</body>
</html>
